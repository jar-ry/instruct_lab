seed_examples:
  - context: |
      Australia’s AI Ethics Principles from the department of science industry and resources at a glance
      - Human, societal and environmental wellbeing: AI systems should benefit individuals, society and the environment.
      - Human-centred values: AI systems should respect human rights, diversity, and the autonomy of individuals.
      - Fairness: AI systems should be inclusive and accessible, and should not involve or result in unfair
      discrimination against individuals, communities or groups.
      - Privacy protection and security: AI systems should respect and uphold privacy rights and data protection,
      and ensure the security of data.
      - Reliability and safety: AI systems should reliably operate in accordance with their intended purpose.
      - Transparency and explainability: There should be transparency and responsible disclosure so people can
      understand when they are being significantly impacted by AI, and can find out when an AI system is engaging
      with them.
      - Contestability: When an AI system significantly impacts a person, community, group or environment, there
      should be a timely process to allow people to challenge the use or outcomes of the AI system.
      - Accountability: People responsible for the different phases of the AI system lifecycle should be identifiable
      and accountable for the outcomes of the AI systems, and human oversight of AI systems should be enabled.
    questions_and_answers:
      - question: |
          Explain the princple "Human, social and environmental wellbeing"
        answer: |
          This principle aims to clearly indicate from the outset that AI systems should be used for beneficial outcomes
          for individuals, society and the environment. AI system objectives should be clearly identified and justified.
          AI systems that help address areas of global concern should be encouraged, like the United Nation’s
          Sustainable Development Goals.
          Ideally, AI systems should be used to benefit all human beings, including future generations.
          AI systems designed for legitimate internal business purposes, like increasing efficiency, can have
          broader impacts on individual, social and environmental wellbeing. Those impacts, both positive and
          negative, should be accounted for throughout the AI system’s lifecycle, including impacts outside
          the organisation.
      - question: |
          Explain the princple "Contestability"
        answer: |
          This principle aims to ensure the provision of efficient, accessible mechanisms that allow people to
          challenge the use or output of an AI system, when that AI system significantly impacts a person,
          community, group or environment. The definition of the threshold for ‘significant impact’ will depend
          on the context, impact and application of the AI system in question.
          Knowing that redress for harm is possible, when things go wrong, is key to ensuring public trust in AI.
          Particular attention should be paid to vulnerable persons or groups.
          There should be sufficient access to the information available to the algorithm, and inferences drawn,
          to make contestability effective. In the case of decisions significantly affecting rights,
          there should be an effective system of oversight, which makes appropriate use of human judgment.
      - question: |
          Who wrote the Austalia's 8 AI Principles?
        answer: |
          Australia's 8 AI Ethics Principles were written by the Department of Industry, Science and Resources.
      - question: |
          Why do we need Australian's 8 AI Ethics Principles?
        answer: |
          Australia's AI Ethics Principles are necessary to guide businesses and governments in responsibly designing,
          developing, and implementing artificial intelligence (AI) systems, ensuring they are safe, reliable, and fair,
          while minimizing potential negative impacts on individuals and society; these principles were written by the
          Department of Industry, Science and Resources.
  - context: |
      The principles are entirely voluntary. They are designed to prompt organisations to consider the impact
      of using AI enabled systems. We intend them to be aspirational and complement, not substitute, existing
      AI regulations and practices.
      Not every principle will be relevant to your use of AI.
      Not every business uses AI, and not every use of AI requires comprehensive analysis against the principles.
      For example, many businesses use systems that may incorporate AI such as email or accounting software.
      This use is unlikely to be of sufficient impact to require the use of the principles.
      If your AI use doesn't involve or affect human beings, you may not need to consider all of the principles.
    questions_and_answers:
      - question: |
          When should I use Australia's AI principles?
        answer: |
          To help decide whether you should apply these ethical principles, consider the following
          threshold questions. If you answer 'yes' then applying the principles could help you plan
          for better outcomes.
          Will the AI system you are developing or implementing be used to make decisions or in other ways
          have a significant
          impact (positive or negative) on people (including marginalised groups), the environment or society?
          Are you unsure about how the AI system may impact your organisation or your customers/clients?
      - question: |
          Do I have to use Australia's AI principles?
        answer: |
          The 8 AI Principles from the Department of Industry, Science and Resources are entirely voluntary.
      - question: |
          What will happen if I don't follow these principles?
        answer: |
          If you don’t follow Australia’s 8 AI Ethics Principles from the Department of Industry, Science and
          Resources, there may not be immediate legal consequences, but there could still be significant risks
          depending on your industry, customers, and how your AI system operates.
      - question: |
          Is Australia's 8 AI ethics principles from the department of Industry, Science and Resources being
          enforced by anyone?
        answer: |
          Right now, Australia’s 8 AI Ethics Principles are not legally enforced, meaning there’s no specific
          AI regulator handing out fines for non-compliance. However, various existing laws and regulators can
          still hold you accountable if your AI system causes harm.
      - question: |
          Do I have to follow all 8 of Australia's AI principles?
        answer: |
          No, you don’t have to follow all the principles—they are voluntary. However, ignoring them completely
          could still put you at risk, depending on how your AI system is used.
  - context: |
      Australia’s AI Ethics Principles are voluntary guidelines that encourage responsible AI development.
      Unlike some other countries that have introduced strict AI laws, Australia’s approach focuses on
      promoting best practices rather than enforcing compliance. However, as AI technology evolves,
      Australia may introduce stronger regulations similar to those in other regions.
      Understanding how Australia’s AI approach compares to international regulations helps businesses
      prepare for potential future changes.

    questions_and_answers:
      - question: |
          How do Australia’s AI Ethics Principles differ from the EU AI Act?
        answer: |
          The EU AI Act is a legally binding framework that categorizes AI systems into risk levels,
          with strict requirements for high-risk AI (e.g., in healthcare, hiring, and finance).
          Australia’s AI Ethics Principles, on the other hand, are voluntary and encourage organizations
          to consider ethical AI development without imposing legal penalties.
      - question: |
          Does the US have a similar AI framework to Australia?
        answer: |
          The US AI Bill of Rights outlines ethical AI principles similar to Australia’s, focusing on
          fairness, transparency, and accountability. However, like Australia’s principles, the US approach
          is non-binding, meaning organizations are encouraged—but not required—to follow them.
      - question: |
          How does China regulate AI compared to Australia?
        answer: |
          China has strict AI regulations, including government oversight of algorithms, especially for
          content moderation and facial recognition. Unlike Australia’s voluntary approach, China mandates
          AI compliance to align with national policies.
      - question: |
          Is Australia planning to introduce mandatory AI regulations like the EU?
        answer: |
          The Australian government is reviewing AI risks and may introduce stronger regulations in the future,
          particularly for high-risk applications like automated decision-making and biometric surveillance.
      - question: |
          Why is Australia’s approach to AI ethics voluntary?
        answer: |
          Australia aims to balance innovation with ethical considerations, allowing businesses to develop AI
          responsibly without excessive regulatory burdens. However, this approach may change as AI risks become
          more apparent.
  - context: |
      While Australia’s AI Ethics Principles are not legally binding, several existing laws enforce aspects
      of ethical AI use. These include privacy laws, consumer protection regulations, and anti-discrimination
      legislation. Understanding these legal frameworks helps businesses ensure AI compliance even without
      mandatory AI-specific laws.
    questions_and_answers:
      - question: |
          How does the Privacy Act 1988 relate to AI Ethics?
        answer: |
          The Privacy Act enforces the **Privacy Protection & Security** principle by requiring businesses to
          handle personal data responsibly. AI systems that collect, store, or process personal information
          must comply with this law.
      - question: |
          Can the ACCC take action against unethical AI practices?
        answer: |
          Yes, the Australian Competition and Consumer Commission (ACCC) can act against businesses using AI
          in misleading or deceptive ways under the Australian Consumer Law. This aligns with the
          **Transparency & Accountability** principle.
      - question: |
          What role do anti-discrimination laws play in AI ethics?
        answer: |
          Australian anti-discrimination laws ensure AI systems do not create biased or unfair outcomes in
          hiring, lending, or public services, supporting the **Fairness** principle.
      - question: |
          Are there specific AI laws for financial services in Australia?
        answer: |
          Financial regulators like ASIC and APRA oversee AI use in financial services, ensuring algorithms
          used for credit scoring or trading comply with fairness and accountability standards.
      - question: |
          Will Australia introduce new AI laws in the near future?
        answer: |
          The government is reviewing AI risks and may introduce targeted regulations, particularly for
          high-risk applications like automated decision-making in critical services.
  - context: |
      Applying Australia’s AI Ethics Principles helps businesses develop responsible AI while avoiding risks.
      Since these principles are voluntary, organizations can tailor their approach based on the impact of their
      AI systems. Implementing AI ethics can also improve consumer trust and reduce regulatory concerns.
    questions_and_answers:
      - question: |
          How can businesses ensure fairness in AI systems?
        answer: |
          Businesses should audit AI models for bias, use diverse training data, and test algorithms across
          different groups to ensure fair treatment in decision-making.
      - question: |
          What are best practices for AI transparency?
        answer: |
          Transparency can be achieved by providing clear explanations of AI decisions, making AI-generated
          content identifiable, and ensuring users understand how their data is used.
      - question: |
          How can businesses ensure AI accountability?
        answer: |
          Assigning responsibility for AI decisions, conducting regular audits, and establishing clear
          processes for handling AI errors can improve accountability in AI development.
      - question: |
          What measures help protect privacy in AI systems?
        answer: |
          Businesses should minimize data collection, use encryption, and comply with the Privacy Act to
          protect user data and enhance trust in AI applications.
      - question: |
          How can small businesses apply AI Ethics Principles effectively?
        answer: |
          Small businesses can start by focusing on key principles like transparency and fairness, ensuring
          that AI tools they use (e.g., chatbots, recommendation systems) align with ethical best practices.
